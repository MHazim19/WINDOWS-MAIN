name: RDP Controller (Trigger & Confirm)

on:
  workflow_dispatch:
    inputs:
      target_range:
        description: 'Jalankan untuk repo mana? (Contoh: "1-5,8" atau "ALL")'
        required: true
        default: 'ALL'

jobs:
  # Job 1: (Tetap sama) Membuat daftar repo yang akan dipicu
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          input="${{ github.event.inputs.target_range }}"
          repos=""
          if [[ "$input" == "ALL" ]]; then input="1-20"; fi
          IFS=',' read -ra RANGES <<< "$input"; for range in "${RANGES[@]}"; do
            if [[ "$range" == *-* ]]; then
              start=$(echo "$range" | cut -d'-' -f1); end=$(echo "$range" | cut -d'-' -f2)
              for i in $(seq "$start" "$end"); do repos="$repos,\"WINDOWS$i\""; done
            else
              repos="$repos,\"WINDOWS$range\""
            fi
          done
          repos=$(echo "$repos" | sed 's/^,//'); echo "matrix={\"repo\":[$repos]}" >> $GITHUB_OUTPUT

  # Job 2: Memicu workflow dan mengirim konfirmasi
  trigger-and-confirm:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: 1. Trigger Workflow in ${{ matrix.repo }}
        id: trigger
        env:
          GH_TOKEN: ${{ secrets.ACTION_PAT }}
        run: |
          echo "Triggering workflow in Hazim19/${{ matrix.repo }}..."
          gh workflow run main.yml --repo Hazim19/${{ matrix.repo }}
          
      - name: 2. Send Trigger Confirmation to Telegram
        run: |
          message="âœ… Perintah untuk menjalankan workflow di *${{ matrix.repo }}* telah berhasil dikirim."
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$message" \
          -d parse_mode="Markdown"
